{% extends 'disclifts/base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% block title %}{{ page_title }} Â¦{% endblock title %}</title>
</head>
<body>
{% block content %}
<div class="container container-reduced-top-padding">
    <h2>
        {{ page_title }} <a role="button" class="btn btn-danger" href="{% url 'posts:delete_event' event_inst.id %}"

    <div class="row">
        <div class="col-sm-12">

                <table class="table table-hover">
                    {{ edit_event_form.as_table }}

                <input type="submit" value="Save">
            </form>
        </div>
    </div>
</div>
